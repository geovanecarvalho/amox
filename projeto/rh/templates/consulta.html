{% extends "base.html" %}
{% load static %}
{% block content %}
	
	
	
 

 <table class="table table-striped table-secondary">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Codigos</th>
      <th scope="col">Fotos</th>
      <th scope="col">Funcionários</th>
      <th scope="col">Celulares</th>
      
    </tr>
  </thead>
  <tbody>
     {% for forms in form %}
      <tr >
     

      <th scope="row">{{forms.id}}</th>
        {% if forms.foto %}
        <td><img src="/media/{{forms.foto}}"/ width="50" style="border-radius: 50px"></td>
        {% else%}
          <td><img src="{% static 'image/user.png'%}" width="50"></td>
        {%endif%}
         <td><a href="{% url 'detalhe' forms.pk %}">{{forms.nome}}</a></td>
			   <td><a href="https://wa.me/55{{forms.celular}}?text=Olá%20{{forms.nome}}!">{{forms.celular}}</a></td>
       
      </tr>
		{%endfor%}
 


 

{% endblock content %}
